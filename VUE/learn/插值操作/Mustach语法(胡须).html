<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content=" ">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        a{text-decoration: none;}
        ul,li{list-style: none;}
        body{font-size: 14px;font-family: "微软雅黑";}
    </style>
</head>
<body>

    <div id="app">{{message}}
        <h2>{{message}}</h2>
        <h2>{{firstname+' '+lastname}}</h2>
        <h2>{{firstname}} {{lastname}}</h2>
        <h2>{{counter*2}}</h2>
    </div>

    <script src="js/vue.js"></script>
    <script type="text/javascript">
            const app=new Vue({
                el:"#app",
                data:{
                    message:'aaa',
                    firstname:'kobe',
                    lastname:'kebi',
                    counter: 100
                }
            })
    </script>
</body>
</html>
