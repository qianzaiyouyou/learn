<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content=" ">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        a{text-decoration: none;}
        ul,li{list-style: none;}
        body{font-size: 14px;font-family: "微软雅黑";}
    </style>
</head>
<body>

    <div id="app">
        <h2>{{message}}</h2>
        <!-- 组件实例对象 -->
        <cpn></cpn>
        <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>当前计数 {{number}}</h2>
            <button @click="adds()">+</button>
            <button @click="del()">-</button>
        </div>
    </template>


    <script src="../js/vue.js"></script>
    <script type="text/javascript">
    //1.组件语法糖
    Vue.component('cpn' , {
        template:`#cpn`,
        data(){
            return{
                number:0
            }
        },
        methods:{
            adds(){
                this.number++;
            },
            del(){
                this.number--;
            }
        }
    })

    //root 组件
            const app=new Vue({
                el:"#app",
                data:{
                    message:'aaa'
                },
                components: {

                }
            })
    </script>
</body>
</html>
