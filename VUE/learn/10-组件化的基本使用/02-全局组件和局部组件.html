<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content=" ">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        a{text-decoration: none;}
        ul,li{list-style: none;}
        body{font-size: 14px;font-family: "微软雅黑";}
    </style>
</head>
<body>

    <div id="app">
        <h2>{{message}}</h2>
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>


    <script src="../js/vue.js"></script>
    <script type="text/javascript">
    //1.创造组件构造器对象
    const cpnC=Vue.extend({
        template:`
        <div>
        <h2>我是内容</h2>
        <p>11111111</p>

        <p>M222222222</p>
        </div>`
    })
    //2.注册组件
    //(全局组件,意味着可以在多个Vue实例中使用)
    Vue.component('my-cpn',cpnC);
    //3.使用组件
            const app=new Vue({
                el:"#app",
                data:{
                    message:'aaa'
                },
                //(局部组件)
                components: {
                    cpn: cpnC
                }
            })
    </script>
</body>
</html>
