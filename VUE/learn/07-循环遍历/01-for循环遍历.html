<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content=" ">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        a{text-decoration: none;}
        ul,li{list-style: none;}
        body{font-size: 14px;font-family: "微软雅黑";}
    </style>
</head>
<body>

    <div id="app">
        <!-- 1.在遍历中，没有使用索引值(下标值) -->
        <h2 v-for="item in message">{{item}}</h2>

        <!-- 2.在遍历中，获取索引值(下标值) -->
        <h2 v-for="(item,index) in message">{{index+1}}.{{item}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script type="text/javascript">
            const app=new Vue({
                el:"#app",
                data:{
                    message:["111","222","333","444"],
                }
            })
    </script>
</body>
</html>
