<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content=" ">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        a{text-decoration: none;}
        ul,li{list-style: none;}
        body{font-size: 14px;font-family: "微软雅黑";}
        .reds{
            color: red;
        }
    </style>
</head>
<body>

    <div id="app">

        <ul>
            <h2 :style="{'color':asd,'font-size':'50px'}">{{message}}</h2>
            <h2 :style="getStyles()">{{message}}</h2>
            </li>
        </ul>

    </div>

    <script src="../js/vue.js"></script>
    <script type="text/javascript">
            const app=new Vue({
                el:"#app",
                data:{
                    message:"sadsasdas",
                    asd: "red",
                },
                methods:{
                    getStyles:function(){
                        return {'color':this.asd,'font-size':'50px'};
                    }


                }

            })
    </script>
</body>
</html>
